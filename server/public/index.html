<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100px;">
    <a href="/auth/twitch"><button type="button" class="btn btn-primary btn-rounded">Register Stream</button></a>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 100px;">
    <form class="form-inline" method="GET" action="/viewer/listen">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputStream" class="sr-only">Stream</label>
          <input type="text" class="form-control" id="inputStream" placeholder="Stream" name="stream">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Connect to Stream</button>
    </form>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 100px;">
    <form class="form-inline" method="GET" action="/viewer/toggle">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputStream" class="sr-only">Toggle listening</label>
          <input type="text" class="form-control" id="inputStream" placeholder="User ID" name="user_id">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Toggle</button>
    </form>
</div>
</body>
</html>
